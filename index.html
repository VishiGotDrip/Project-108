<html>
    <head>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+ES+Deco:wght@100..400&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="header text-center">
            <h2>Animal Identification!</h2>
            <p>Can you identfiy animals by the sounds they make?</p>
        </div>

        <div class="main">
            <center>
                <br>
                <button class="btn btn-success" onclick="startIdentification()">Start</button>
                <h3 id="animal_label">The animal making this sound is:</h3>
                <h4 id="animal_number">The number of times this animal was detected is:</h4>
                <br>
                <img src="Default.png" id="animal_img" height="300" width="300">
            </center>
        </div>

        <div class="copy_right_footer">Developed by-The Whitehat Jr Team</div>
        <script src="main.js"></script>
    </body>
</html>
